<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
  <title>Генератор таблицы</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Генератор таблицы</h1>

    <label for="region">Регион:</label>
    <select id="region" onchange="regenerateTable()">
        <option value="США">США</option>
        <option value="Польша">Польша</option>
        <option value="Беларусь">Беларусь</option>
    </select>

    <label for="errorCount">Количество ошибок:</label>
<input type="range" id="errorCount" min="0" max="20" step="0.5" onchange="updateInputValue(this.value)">
<input type="text" id="errorCountInput">
    

    <label for="seed">Seed:</label>
    <input type="text" id="seed" onchange="regenerateTable()">
    <button id="randomSeed" onclick="generateRandomSeed()">Random</button>
</div>
<div class="container table-container">
        <table id="table"></table>
    </div>
  <script src="js.js"></script>
</body>
</html>
